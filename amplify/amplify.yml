version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
    build:
      commands:
        - echo "Building the application..."
        - bunx @xyd-js/cli build
  artifacts:
    baseDirectory: .xyd/build/client
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*